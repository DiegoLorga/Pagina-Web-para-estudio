{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Login Register Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form method="post" action="{% url 'login_estudiante' %}">
                {% csrf_token %}
                <h1>Iniciar sesión</h1>
                <div class="input-box">
                    <input type="text" name="correo" placeholder="Correo" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            
        </div>

        <div class="form-box register">
            <form method="post" action="{% url 'registrar_estudiante' %}">
                {% csrf_token %}
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="correo" placeholder="Correo" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, Bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrate</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de vuelta!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Inciar sesión</button>
            </div>
        </div>
    </div>

    <script src="{% static 'login/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if error %}
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ error }}',
            confirmButtonColor: '#ABC252'
        });
        {% endif %}
    
        {% if exito %}
        Swal.fire({
            icon: 'success',
            title: 'Registro exitoso',
            text: '{{ exito }}',
            confirmButtonColor: '#ABC252'
        });
        {% endif %}
    </script>

<script>
    {% if error_login %}
    Swal.fire({
        icon: 'error',
        title: 'Error al iniciar sesión',
        text: '{{ error_login }}',
        confirmButtonColor: '#ABC252'
    });
    {% endif %}

    {% if exito_login %}
    Swal.fire({
        icon: 'success',
        title: '¡Bienvenido!',
        text: '{{ exito_login }}',
        confirmButtonColor: '#ABC252'
    }).then(() => {
        // Puedes redirigir a otra página después del login
        // window.location.href = '/dashboard/';
    });
    {% endif %}
</script>

    
    

</body>
</html>
