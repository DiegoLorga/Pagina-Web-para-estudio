{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <script>
        const usuarioId = "{{ usuario.id }}";
        console.log("ID del usuario:", usuarioId);
    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men칰 Principal</title>

    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'principal/css/timer.css' %}"> <!-- Reutilizamos estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'principal/css/agenda.css' %}">

</head>

<body>

    <div class="navar">
        <div class="user-info">
            <span class="username">游녻 {{ user.username }}</span>
            <span class="streak">
                {% if ya_cumplio %}
                <img src="{% static 'principal/image/rachaActiva.png' %}" alt="Racha activa" class="rachaImage">
                {% else %}
                <img src="{% static 'principal/image/rachaInactiva.png' %}" alt="Racha inactiva" class="rachaImage">
                {% endif %}
                <strong><span id="rachaTexto">{{ usuario.rachaDias }}</span></strong> d칤a de racha
            </span>

        </div>
        <div class="logout">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Cerrar sesi칩n</button>
            </form>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="contenedor-principal">

        <!-- Tarjeta Temporizador -->
        <div class="timer-container">
            <div class="titulo">Pomodoro</div>

            <button class="boton-configuracion">
                <i id="openModalBtn" class="fas fa-stopwatch"></i>
            </button>

            <div class="timer" id="timer">25:00</div>
            <div id="mensajeFinal" class="mensaje-final"></div>
            <div id="nextSession"></div>
            <div class="contenedorBoton">
                <button id="startBtn" class="boton-pomodoro"><i class="fas fa-play"></i> <span></span></button>
            </div>
            <div class="">
                <button id="resetBtn" class="boton-reinicio"> <i class="fas fa-rotate-left"></i> <span></span></button>
            </div>

        </div>


        <!-- Tarjeta Calendario -->
        <div class="calendario" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#calendarModal">
            <h2 class="titulo">Calendario</h2>
            <div id="miniCalendar" style="margin-top: 10px;"></div> <!-- aqu칤 insertamos el calendario peque침o -->
        </div>

        <!-- Tarjeta Tareas -->
        <div class="tareas">
            <h2 class="titulo">Tareas</h2>
            <div class="task-header">
                <div class="date-inline">
                    <span id="dateNumber"></span>
                    <span id="dateMonth"></span>
                    <span id="dateYear"></span>
                    <span id="dateText"></span>
                </div>
            </div>
            <form class="task-form" onsubmit="addNewTask(event)">
                <input type="text" name="taskText" placeholder="Nueva tarea" autocomplete="off">
                <button type="submit">+</button>
            </form>
            <div id="tasksContainer" class="tasks-list"></div>
        </div>
        <!-- Tarjeta M칰sica -->
        <div class="musica">
            <div class="titulo">M칰sica</div>
        </div>

    </div>


    <!-- Modal personalizado peque침o -->
    <div class="modal fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm"> <!-- 游댠 modal-sm para hacerlo peque침o -->
            <div class="modal-content p-4">
                <h2 class="text-center mb-3" id="timeModalLabel">Selecciona un tiempo</h2>

                <div class="mb-3">
                    <label for="timeSelect" class="form-label"><strong>Duraci칩n total:</strong></label>
                    <select id="timeSelect" class="form-select">
                        <option value="1800">30 min</option>
                        <option value="3600">60 min</option>
                        <option value="5400">90 min</option>
                        <option value="7800">130 min</option>
                        <option value="9600">200 min</option>
                        <option value="11100">190 min</option>
                        <option value="13200">220 min</option>
                        <option value="14700">245 min</option>
                    </select>
                </div>

                <p id="breakCount" class="text-center fw-bold"></p>

                <div class="d-grid gap-2 mt-3">
                    <button id="setTimeBtn" class="btn btn-success">Establecer tiempo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal del calendario -->
    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calendarModalLabel">Calendario de Eventos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar evento -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">
                    <form id="eventoForm">
                        <div class="row g-4">

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="titulo" name="titulo"
                                        placeholder="T칤tulo">
                                    <label for="titulo">T칤tulo</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Descripci칩n" id="descripcion"
                                        name="descripcion" style="height: 100px;"></textarea>
                                    <label for="descripcion">Descripci칩n</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="fecha_evento" name="fecha_evento"
                                        placeholder="Fecha del evento">
                                    <label for="fecha_evento">Fecha del evento</label>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex align-items-center">
                                <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input" id="importante" name="importante">
                                    <label class="form-check-label" for="importante">Importante</label>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="eventoForm" class="btn btn-success">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const miniCalendar = document.getElementById('miniCalendar');
            const today = new Date();
            const month = today.toLocaleString('default', { month: 'long' });
            const year = today.getFullYear();

            let calendarHTML = `
                <div style="text-align:center; font-weight:bold; font-size: 18px; margin-bottom: 10px;">${month} ${year}</div>
                <table style="width:100%; margin-top:10px; text-align:center; font-size:14px; table-layout: fixed;">
                    <thead>
                        <tr>
                            <th style="width:14%;">Dom</th>
                            <th style="width:14%;">Lun</th>
                            <th style="width:14%;">Mar</th>
                            <th style="width:14%;">Mi칠</th>
                            <th style="width:14%;">Jue</th>
                            <th style="width:14%;">Vie</th>
                            <th style="width:14%;">S치b</th>
                        </tr>
                    </thead>
                    <tbody><tr>
            `;

            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

            // Espacios vac칤os antes del primer d칤a
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<td></td>';
            }

            // D칤as del mes
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDay = new Date(today.getFullYear(), today.getMonth(), day).getDay();
                const isToday = (day === today.getDate());
                calendarHTML += `<td style="padding:8px;">
                    <div style="display:inline-block; width:30px; height:30px; line-height:30px; ${isToday ? 'background:#ABC252; color:white; border-radius:50%;' : ''}">${day}</div>
                </td>`;

                if (currentDay === 6) {
                    calendarHTML += '</tr><tr>';
                }
            }

            calendarHTML += '</tr></tbody></table>';
            miniCalendar.innerHTML = calendarHTML;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <!-- Tu JS -->
    <script src="{% static 'principal/js/agenda.js' %}"></script>

    <script src="{% static 'principal/js/timer.js' %}"></script>
    <script src="{% static 'login/js/listaScript.js' %}"></script>

      
</body>

</html>
